<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Your Name - Computer Science Portfolio</title>
    <meta name="title" content="Your Name - Computer Science Portfolio">

    <meta property="og:url" content="https://your-portfolio-url.com/">

    <meta property="twitter:description" content="Computer Science student at University of Alabama. Passionate about software development, research, and technology.">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Prevent flash of unstyled content -->
    <style>
      html {
        background-color: #000000;
      }
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
